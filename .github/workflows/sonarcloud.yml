name: SonarCloud Scan (C# - SonarQube Scan Action)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore & build auth-service
        run: |
          dotnet restore
          dotnet build --configuration Release
        working-directory: ./auth-service

      - name: Restore & build rooms-service
        run: |
          dotnet restore
          dotnet build --configuration Release
        working-directory: ./rooms-service

      - name: Run tests (if any)
        run: dotnet test --no-build --verbosity normal
        # si no tienes tests, puedes comentar o eliminar este paso

      - name: Run SonarQube (SonarCloud) scan
        uses: SonarSource/sonarqube-scan-action@v5.3.1
        with:
          # pasa los argumentos al scanner CLI (ajusta el projectKey/organization)
          args: >
            -Dsonar.projectKey=MY_PROJECT_KEY
            -Dsonar.organization=MY_ORG
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
